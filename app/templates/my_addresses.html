{% extends 'base.html' %}


{% block content %}

    <h1>My Addresses</h1>

    {% for a in addresses %}

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">{{ a.first_name }}</h5>
            <h5 class="card-title">{{ a.last_name }}</h5>
            <p class="card-text">{{ a.phone_number }}</p>
            <p class="card-text">{{ a.address }}</p>
            <div>
                
            </div>
            <a href="#" class="btn btn-success">Edit</a>
            <a href="#" class="btn btn-danger">Delete</a>
        </div>
    </div>

    {% endfor %}

{% endblock content %}
